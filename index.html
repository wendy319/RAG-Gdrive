<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PMO Digital Assistant</title>
  
  <!-- Font Modern -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --accent: #3b82f6;
      --accent-hover: #2563eb;
      --bg-dark: #05070a;
      --card-bg: rgba(15, 23, 42, 0.85);
      --text-main: #f1f5f9;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.1);
      --glass: rgba(255, 255, 255, 0.05);
      --ai-bubble: rgba(255, 255, 255, 0.07);
    }

    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0;
      transition: all 0.2s ease;
    }

    body {
      min-height: 100vh;
      font-family: 'Plus Jakarta Sans', sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* Background Dekoratif */
    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: 
        radial-gradient(circle at 15% 15%, rgba(59, 130, 246, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 85% 85%, rgba(37, 99, 235, 0.1) 0%, transparent 40%);
    }

    .app-container {
      width: min(1000px, 95%);
      height: min(800px, 90vh);
      background: var(--card-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--border);
      border-radius: 28px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      position: relative;
    }

    /* HEADER */
    .chat-header {
      padding: 20px 28px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border);
    }

    .brand { display: flex; gap: 14px; align-items: center; }

    .brand-mark {
      width: 48px;
      height: 48px;
      border-radius: 14px;
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 16px -4px rgba(59, 130, 246, 0.4);
    }

    .brand-logo-svg { width: 28px; height: 28px; color: white; }

    .brand-title { 
      font-size: 18px; 
      font-weight: 700; 
      letter-spacing: -0.5px; 
      line-height: 1.2;
    }

    .status { 
      font-size: 12px; 
      color: var(--text-muted); 
      display: flex; 
      align-items: center; 
      margin-top: 2px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #10b981;
      border-radius: 50%;
      margin-right: 8px;
      position: relative;
    }
    
    .status-dot::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    .assistant-chip {
      background: var(--glass);
      padding: 6px 14px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid var(--border);
      color: var(--text-muted);
    }

    /* CHAT BODY */
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 28px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
    }

    .chat-body::-webkit-scrollbar { width: 5px; }
    .chat-body::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

    .msg {
      display: flex;
      gap: 14px;
      max-width: 85%;
      animation: msgAppear 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes msgAppear {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .msg-user { align-self: flex-end; flex-direction: row-reverse; }
    .msg-ai { align-self: flex-start; }

    .avatar {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      flex-shrink: 0;
      background: var(--glass);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid var(--border);
    }

    .bubble {
      padding: 14px 20px;
      border-radius: 20px;
      font-size: 14.5px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .msg-ai .bubble {
      background: var(--ai-bubble);
      border: 1px solid var(--border);
      border-top-left-radius: 4px;
      color: var(--text-main);
    }

    .msg-user .bubble {
      background: var(--accent);
      color: white;
      border-top-right-radius: 4px;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }

    /* COMPOSER */
    .chat-composer { padding: 20px 28px 24px; }

    .composer-inner {
      display: flex;
      gap: 12px;
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 8px 8px 8px 20px;
    }

    .composer-input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      outline: none;
      font-size: 14.5px;
      font-family: inherit;
    }

    .composer-input::placeholder { color: var(--text-muted); }

    .send-btn {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      border: none;
      background: var(--accent);
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-btn:hover { background: var(--accent-hover); transform: translateY(-2px); }
    .send-btn:disabled { background: var(--text-muted); opacity: 0.5; cursor: not-allowed; }

    .chat-footer {
      text-align: center;
      margin-top: 14px;
      font-size: 10px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1.5px;
      font-weight: 600;
    }

    /* TYPING INDICATOR */
    .typing-dots { display: flex; gap: 4px; padding: 4px 0; }
    .dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      animation: wave 1.3s infinite;
    }
    .dot:nth-child(2) { animation-delay: -1.1s; }
    .dot:nth-child(3) { animation-delay: -0.9s; }

    @keyframes wave {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.3; }
      30% { transform: translateY(-6px); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="bg-gradient"></div>

  <main class="app-container">
    <!-- HEADER -->
    <header class="chat-header">
      <div class="brand">
        <div class="brand-mark">
          <svg class="brand-logo-svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2L2 7l10 5 10-5-10-5z"></path><path d="M2 17l10 5 10-5"></path><path d="M2 12l10 5 10-5"></path></svg>
        </div>
        <div class="brand-text">
          <h1 class="brand-title">PMO Digital Assistant</h1>
          <div class="status">
            <span class="status-dot"></span> Online
          </div>
        </div>
      </div>
      <div class="assistant-chip">Assistant v2.5</div>
    </header>

    <!-- CHAT BODY -->
    <div class="chat-body" id="chat-messages">
      <!-- AI Welcome Message -->
      <div class="msg msg-ai">
        <div class="avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"></path><rect width="16" height="12" x="4" y="8" rx="2"></rect><path d="M2 14h2"></path><path d="M20 14h2"></path><path d="M15 13v2"></path><path d="M9 13v2"></path></svg>
        </div>
        <div class="bubble">
          Halo! Saya <strong>PMO Digital Assistant</strong>. Ada yang bisa saya bantu terkait pengelolaan proyek atau data strategis Anda hari ini?
        </div>
      </div>
    </div>

    <!-- COMPOSER -->
    <div class="chat-composer">
      <div class="composer-inner">
        <input
          type="text"
          id="user-input"
          class="composer-input"
          placeholder="Ketik pertanyaan proyek di sini..."
          autocomplete="off"
        />
        <button id="send-btn" class="send-btn">
          <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
        </button>
      </div>
      <div class="chat-footer">
        Powered by <strong>Digibox Enterprise Intelligence</strong>
      </div>
    </div>
  </main>

  <script>
    const WEBHOOK_URL = "https://webhook-alpha-explore.digibox.ai/webhook/b6c8f3d0-333b-4506-ba1b-c774a0026705";

    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");
    const sendButton = document.getElementById("send-btn");

    // Inisialisasi Sesi
    function getSessionId() {
      let sessionId = sessionStorage.getItem("pmo_session_id");
      if (!sessionId) {
        sessionId = "pmo_" + Math.random().toString(36).substring(2, 15);
        sessionStorage.setItem("pmo_session_id", sessionId);
      }
      return sessionId;
    }

    // Pemformatan Teks (Markdown Sederhana)
    function formatMessage(text) {
      let safe = text
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>") // Bold
        .replace(/\n/g, "<br>") // Newline
        .replace(/^\s*[-•]\s*(.*)/gm, "• $1"); // Bullets
      return safe;
    }

    function appendUserMessage(message) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg msg-user";
      msgDiv.innerHTML = `<div class="bubble">${message}</div>`;
      chatMessages.appendChild(msgDiv);
      scrollToBottom();
    }

    function appendAiMessage(rawMessage) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg msg-ai";
      msgDiv.innerHTML = `
        <div class="avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"></path><rect width="16" height="12" x="4" y="8" rx="2"></rect><path d="M2 14h2"></path><path d="M20 14h2"></path><path d="M15 13v2"></path><path d="M9 13v2"></path></svg>
        </div>
        <div class="bubble"></div>
      `;
      chatMessages.appendChild(msgDiv);
      
      const bubble = msgDiv.querySelector(".bubble");
      const formatted = formatMessage(rawMessage);
      
      // Efek Mengetik
      let i = 0;
      const interval = setInterval(() => {
        bubble.innerHTML = formatted.slice(0, i);
        i++;
        scrollToBottom();
        if (i > formatted.length) clearInterval(interval);
      }, 8);
    }

    function showTyping() {
      const typingDiv = document.createElement("div");
      typingDiv.className = "msg msg-ai";
      typingDiv.id = "typing-indicator";
      typingDiv.innerHTML = `
        <div class="avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 8V4H8"></path><rect width="16" height="12" x="4" y="8" rx="2"></rect><path d="M2 14h2"></path><path d="M20 14h2"></path><path d="M15 13v2"></path><path d="M9 13v2"></path></svg>
        </div>
        <div class="bubble">
          <div class="typing-dots">
            <span class="dot"></span><span class="dot"></span><span class="dot"></span>
          </div>
        </div>
      `;
      chatMessages.appendChild(typingDiv);
      scrollToBottom();
    }

    function removeTyping() {
      const indicator = document.getElementById("typing-indicator");
      if (indicator) indicator.remove();
    }

    function scrollToBottom() {
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function handleSend() {
      const text = userInput.value.trim();
      if (!text) return;

      appendUserMessage(text);
      userInput.value = "";
      userInput.disabled = true;
      sendButton.disabled = true;
      
      showTyping();

      try {
        const response = await fetch(WEBHOOK_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: text,
            sessionId: getSessionId()
          })
        });

        removeTyping();

        if (!response.ok) throw new Error("Server Error");

        const data = await response.json();
        const reply = data.output || data.response || data.text || "Saya tidak menerima respon dari sistem.";
        appendAiMessage(reply);

      } catch (err) {
        removeTyping();
        appendAiMessage("Maaf, terjadi kendala teknis saat menghubungi server. Mohon coba lagi.");
      } finally {
        userInput.disabled = false;
        sendButton.disabled = false;
        userInput.focus();
      }
    }

    sendButton.addEventListener("click", handleSend);
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });
  </script>
</body>
</html>
